<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div class="app-warp">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Buscar cuidad">
    </header>
    <main>
        <section class="location">
            <div class="city">Lima</div>
            <div class="date">1/12/12</div>
        </section>
        <div class="current">
            <div class="temp">45</div>
            <div class="weather">Libre</div>
            <div class="hi-low">8-15</div>
        </div>

    </main>
    <script src="main.js"></script>
</div>
    
</body>
</html>
